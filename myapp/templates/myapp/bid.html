{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Заявка</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
    <h5>Дата: {{ bid.date }}</h5>
    <h4>Создал: {{ bid.manager }}</h4>
    <h4>Контрагент: {{ bid.bid_partner }}</h4>
    <h4>Статус заявки:<a href = "/bid/{{ bid.id }}/status"> {{ bid.bid_status }}</a></h4>
    <h4>Тип заявки: {{ bid.bid_type }}</h4>
    <hr>
    <p>Товар: {{ bid.bid_product }}</p>
    <p>Количество: {{ bid.amount }}</p>
    <hr>
    <div>
      <h4><a href = "/bid/{{ bid.id }}/edit">Редактировать заявку</a></h4>
      <h4><a href="/bids/all/">Вернуться к списку заявок</a></h4>
    </div>
</body>
</html>
